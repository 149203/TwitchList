<body class="pattern">

<div class="container-fluid">
    <div id="slideshow-wrapper">

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 col-xl-8 col-xl-offset-2">
                    <div id="logo-box">
                        <span>TwitchList</span>
                        <span>24/7 gaming with friends</span>
                    </div> <!--logo-box-->
                </div> <!--col-->
            </div> <!--row-->
        </div><!--container-->

        <div class="cycle-slideshow" data-cycle-speed="1500" data-cycle-loader=true>
            <img src="public/twitchlist-jumbo-1.jpg" class="js-img-height">
            <img src="public/twitchlist-jumbo-2.jpg">
            <img src="public/twitchlist-jumbo-3.jpg">

<br>

    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-6 col-md-offset-1 col-lg-5 col-lg-offset-2 col-xl-5 col-xl-offset-2">
            <form class="form-group" id="input-form">
                <div class="input-group">
                    <input type="text" id="input-text" class="form-control" placeholder="Add Twitch username">
            <span class="input-group-btn">
                <button id="input-button" class="btn btn-info" type="button">&nbsp;<i class="fa fa-plus fa-lg"></i>&nbsp;</button>
            </span>
                </div> <!--input-group-->
            </form> <!--form-group-->
        </div> <!--col-->
        <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3 col-xl-3">
            <button id="sort-button" value= "views" class="btn btn-info pull-right btn-block sort-toggle">Sorting by: Views</button>
        </div> <!--col-->
    </div> <!--row-->

    <div class="row">
        <div class="col-xs-12">
            <h3 style="margin-bottom: 1rem;">Twitch friends:</h3>
        </div>
    </div>
